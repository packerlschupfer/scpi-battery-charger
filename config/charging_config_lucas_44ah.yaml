# Battery Charger Configuration - Lucas Premium LP063 (44Ah)
# OWON SPE6205 (60V 20A Power Supply)
#
# Battery: Lucas Premium LP063
# Technology: Lead-Calcium (Ca/Ca) - Maintenance-Free
# Capacity: 44Ah
# CCA: 420A (EN)
# Type: Wet flooded (sealed, maintenance-free)
# Current voltage: 12.44V (~75% SOC - BELOW 12.5V WARNING!)
#
# Charging per manufacturer spec: approx. 1/10 of rated capacity = 4.4A (C/10)

# Power Supply Configuration
power_supply:
  model: "OWON SPE6205"
  port: "/dev/ttyUSB0"
  baudrate: 115200
  timeout: 5.0
  max_voltage: 60.0
  max_current: 20.0
  max_power: 500.0

# Battery Specifications
battery:
  type: "lead_calcium_sealed"
  model: "Lucas Premium LP063"
  nominal_voltage: 12.0
  capacity: 44.0                  # 44Ah
  chemistry: "lead_calcium"
  cca: 420
  maintenance_free: true

# Charging Configuration
charging:
  default_mode: "IUoU"

  # IUoU (3-Stage) Mode - LUCAS PREMIUM 44Ah OPTIMIZED
  # MAINTENANCE-FREE SEALED BATTERY - Use lower voltages!
  # DO NOT use 17V+ on sealed maintenance-free batteries
  IUoU:
    bulk_current: 4.4             # 0.1C for 44Ah (C/10 rate)
    absorption_voltage: 15.2      # Lead-calcium sealed battery standard
                                   # NOT 17V - that's for open flooded only!
    float_voltage: 13.5           # Reduced to prevent grid corrosion
    absorption_current_threshold: 0.44
    absorption_timeout: 7200      # 2 hours
    enable_float: true

  # Recovery Mode (for deep discharge)
  IUoU_Recovery:
    bulk_current: 4.4
    absorption_voltage: 15.4      # Slightly higher for recovery
    absorption_duration: 10800    # 3 hours
    float_voltage: 13.5
    absorption_current_threshold: 0.35
    enable_float: true

  # Constant Voltage Mode
  CV:
    voltage: 15.0
    max_current: 4.4
    min_current: 0.44

  # Pure Constant Current Mode (Tom's 150-year method)
  # For sealed batteries, voltage naturally tops at 15-16V
  CC:
    current: 4.4                  # 0.1C
    max_voltage: 16.5             # Safety limit for sealed battery

  # Conditioning Mode (Tom's Method)
  Conditioning:
    voltage: 15.5
    max_current: 4.4
    duration: 86400               # 24 hours
    electrolysis_warning: 1.0

  # Pulse Mode
  Pulse:
    pulse_voltage: 16.0
    pulse_current: 4.4
    rest_voltage: 13.5
    pulse_duration: 20
    rest_duration: 40
    max_cycles: 30

  # Trickle Mode
  Trickle:
    voltage: 13.5
    current: 0.44

# Safety Limits
safety:
  absolute_max_voltage: 16.5      # Lower for sealed batteries (NOT 18V!)
  absolute_max_current: 20.0
  min_voltage: 10.5
  warning_voltage: 12.5           # Current: 12.44V - BELOW WARNING!
  max_charging_duration: 43200    # 12 hours

  max_temperature: 45.0
  min_temperature: 0.0

  measurement_interval: 5.0
  log_interval: 60.0

  # Voltage plateau detection
  plateau_detection:
    enabled: true
    threshold_voltage: 16.0
    time_window: 900              # 15 minutes
    voltage_delta: 0.05

  # Energy accounting
  charging_efficiency: 0.83

# Temperature Sensor
temperature:
  enabled: false
  sensor_type: "ds18b20"
  sensor_id: null

# MQTT Configuration
mqtt:
  enabled: true
  broker: "localhost"
  port: 1883
  username: ""
  password: ""
  client_id: "battery-charger"
  base_topic: "battery-charger"
  qos: 1
  retain: true
  update_interval: 5.0
  lwt_topic: "battery-charger/status/online"
  lwt_payload: "false"

# Logging
logging:
  enabled: true
  log_dir: "logs"
  format: "csv"
  max_files: 30
  fields:
    - timestamp
    - voltage
    - current
    - power
    - ah_delivered
    - wh_delivered
    - ah_stored
    - mode
    - state
    - stage
    - elapsed
    - progress

# Notifications
notifications:
  console_enabled: true
  notify_on_start: true
  notify_on_complete: true
  notify_on_error: true
  notify_on_safety_limit: true
